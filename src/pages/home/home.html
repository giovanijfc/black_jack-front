<ion-content padding class="bg_Login">

  <div class="img_Login">
  <img src="/assets/imgs/21Login2.jpg" alt="logo">
  </div>
  
  <ion-item class="input_Login">
      <ion-label color="danger" stacked><p class="label_Login"><b>Email</b></p></ion-label>
      <ion-input [(ngModel)]="creds.email" clearInput name="email" type="text"></ion-input>
  </ion-item>

  <ion-item class="input_Login">
      <ion-label color="danger" stacked ><p class="label_Login"><b>Senha</b></p></ion-label>
      <ion-input [(ngModel)]="creds.senha"  clearInput name="senha" type="password"></ion-input>
  </ion-item>
  
  <button class="button" ion-button block clear (click)="login()"><p class="buton_Login"><b>Login</b></p></button>
  
</ion-content>
